<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Callsign</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 1rem;
                background: #1e1e1e;
                color: white;
            }

            button {
                background: #007acc;
                color: white;
                padding: 0.5rem 1rem;
                border: none;
                margin-bottom: 1rem;
                cursor: pointer;
            }

            pre {
                background: #2d2d2d;
                padding: 1rem;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h1>Callsign üõ∞Ô∏è</h1>
        <button onclick="loadJson()">Load OpenAPI JSON</button>
        <div id="output">{ "waiting": true }</div>

        <script>
            const vscode = acquireVsCodeApi();

            function loadJson() {
                vscode.postMessage({ command: 'loadJson' });
            }

            window.addEventListener('message', event => {
                const message = event.data;
                if (message.command === 'showJson') {
                    // document.getElementById('output').textContent = JSON.stringify(message.json, null, 2);
                    const json = message.json;
                    const output = document.getElementById('output');
                    output.innerHTML = '';

                    const paths = json.paths || {};

                    for (const [route, methods] of Object.entries(paths)) {
                        for (const [method, details] of Object.entries(methods)) {
                            const div = document.createElement('div');
                            div.innerHTML = `
                                <code><strong>${method.toUpperCase()}</strong> <span>${route}</span> ‚Äî ${
                                details.summary || ''
                            }</code>
                                `;
                            output.appendChild(div);
                        }
                    }
                }
            });
        </script>
    </body>
</html>
